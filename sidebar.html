<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Field Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #ffffff;
      border-bottom: 1px solid #e9ecef;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 44px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #212529;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      background: #ffffff;
      color: #495057;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.15s ease;
    }
    
    .btn:hover {
      background: #f8f9fa;
    }
    
    .btn-primary {
      background: #0d6efd;
      border-color: #0d6efd;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0b5ed7;
    }
    
    .conversations-panel {
      background: #ffffff;
      border-bottom: 1px solid #e9ecef;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .conversation-list {
      padding: 8px 0;
    }
    
    .conversation-item {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 1px solid #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .conversation-item:hover {
      background: #f8f9fa;
    }
    
    .conversation-item.active {
      background: #e3f2fd;
      border-left: 3px solid #0d6efd;
    }
    
    .conversation-title {
      font-size: 13px;
      font-weight: 500;
      color: #212529;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .conversation-time {
      font-size: 11px;
      color: #6c757d;
      margin-left: 8px;
    }
    
    .conversation-delete {
      margin-left: 8px;
      padding: 2px 6px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
      opacity: 0;
      transition: opacity 0.15s ease;
    }
    
    .conversation-item:hover .conversation-delete {
      opacity: 1;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #ffffff;
    }
    
    .message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .message-sender {
      font-weight: 600;
      font-size: 12px;
      color: #495057;
      margin-right: 8px;
    }
    
    .message-time {
      font-size: 10px;
      color: #6c757d;
    }
    
    .message-content {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    
    .message.user .message-content {
      background: #e3f2fd;
      border-color: #bbdefb;
    }
    
    .message.ai .message-content {
      background: #e8f5e8;
      border-color: #c8e6c9;
    }
    
    .json-response {
      background: #2d3748;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      margin: 8px 0;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    
    .response-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .response-actions .btn {
      font-size: 11px;
      padding: 4px 8px;
    }
    
    .input-area {
      background: #ffffff;
      border-top: 1px solid #e9ecef;
      padding: 16px;
    }
    
    .input-group {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    
    .input-field {
      flex: 1;
      min-height: 36px;
      max-height: 120px;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
    }
    
    .status-indicator {
      padding: 8px 16px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
      font-size: 12px;
      color: #6c757d;
    }
    
    .status-indicator.active {
      background: #d1edff;
      color: #0c63e4;
    }
    
    .status-indicator.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
    
    .empty-state h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    .empty-state p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Assistant</h1>
    <div class="header-actions">
      <button class="btn" id="settingsBtn">Settings</button>
      <button class="btn btn-primary" id="newChatBtn">New Chat</button>
    </div>
  </div>
  
  <div class="conversations-panel">
    <div class="conversation-list" id="conversationList">
      <!-- Conversations will be populated here -->
    </div>
  </div>
  
  <div class="main-content">
    <div class="chat-area" id="chatArea">
      <div class="empty-state" id="emptyState">
        <h3>Welcome to AI Assistant</h3>
        <p>Start a new conversation to begin interacting with the AI.</p>
      </div>
    </div>
    
    <div class="input-area">
      <div class="input-group">
        <textarea 
          class="input-field" 
          id="messageInput" 
          placeholder="Type your message here..."
          rows="1"
        ></textarea>
        <button class="btn btn-primary" id="sendBtn">Send</button>
      </div>
    </div>
  </div>
  
  <div class="status-indicator" id="statusIndicator">
    Ready
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
